<!DOCTYPE html>

   <script id="weather-template" type="text/x-handlebars-template">
     <div>{{T}}

   </script>
 <!-- end Handlebars weather data -->



 <!-- Handlebars for names and emails-->

    </div>
</script>

<h1>Weatherapp users</h1>
